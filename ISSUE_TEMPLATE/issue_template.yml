---
name: "Issue: 작업 요청"
about: 기능 추가, 리팩토링, 테스트, 아키텍처 수정 등 모든 작업을 위한 이슈 템플릿
title: "작업 내용을 간결하게 요약해주세요"
labels: []
assignees: []

body:
  - type: checkboxes
    id: issue-type
    attributes:
      label: 🗂️ 이슈 타입
      description: |
        💡 아래 항목 중 하나 이상을 선택하고, 동일한 라벨을 수동으로 지정해주세요!
        예: `feat`, `refactor`, `bug`, `docs`, `test`, `architecture`, `etc`
      options:
        - label: 기능 추가 (feat)
        - label: 리팩토링 (refactor)
        - label: 버그 수정 (bug)
        - label: 테스트 작성 (test)
        - label: 문서 작업 (docs)
        - label: 아키텍처 변경 (architecture)
        - label: 기타 (etc)

  - type: textarea
    id: what-why
    attributes:
      label: 📌 설명 (What & Why)
      description: 어떤 작업인지, 왜 필요한지 명확히 작성해주세요
      placeholder: 예) 현재 S3 직접 접근 코드로 인해 테스트가 어렵고, 향후 인프라 교체도 어렵습니다. 이를 추상화 계층으로 분리합니다.

  - type: textarea
    id: todo
    attributes:
      label: ✅ 작업 내용 (Todo)
      description: 구체적인 작업 항목을 체크리스트로 작성해주세요
      value: |
        - [ ] 인터페이스 정의
        - [ ] 실제 구현체 분리
        - [ ] 기존 서비스에 적용

  - type: textarea
    id: expected-result
    attributes:
      label: 🔎 예상 결과 / 기대 효과
      description: 기능이 완료되면 어떤 결과가 나와야 하는지, 어떤 문제가 해결되는지를 서술해주세요

  - type: textarea
    id: references
    attributes:
      label: 📎 관련 자료 / 참고 이슈
      description: 관련 이슈 번호, 기술 문서, 설계서, 노션 링크 등
      value: |
        - 관련 이슈: #
        - 기술 문서/설계서/노션 등 링크:

  - type: textarea
    id: etc
    attributes:
      label: 💬 기타 (ETC)
      description: 논의가 필요한 포인트, 우려사항 등 자유롭게
